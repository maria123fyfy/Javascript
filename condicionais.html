<script>
    function tabuada(){
        i = 0;
        tabuada = 2;
        resposta = 0; 
        while(i <= 10){
        
         resposta = tabuada * i;
         document.write(tabuada + "x" + resposta + "<br>");
         i++;
        }

    }
    tabuada();

</script>
